<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            Crie uma div vazia cujo o id dela Ã© 'resultado' Insira via JavaScript 
            assim que a tela carregar o seguinte texto: 
            'Esse texto foi inserido pelo JavaScript..
         -->

        <div id="resultado"></div>

        <script>
            window.onload = function(){
                let r = document.getElementById('resultado')
                
                r.innerHTML = 'Esse texto foi inserido pelo JavaScript'

            }
        </script>


</body>
</html>
