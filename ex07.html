<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Faça 2 campos no HTML chamados: 'Nome', 'Sobrenome' e um botão 'Saudação';
         ao clicar no botão exibir um alert: 'Olá {NOME} {SOBRENOME}' -->

        <input type="text" id="nome" name="nome"><br>
        <input type="text" id="sobrenome" name="sobrenome"><br>
        <input type="submit" value="Saudação" onclick="mostrarNome()">

        <script>
            function mostrarNome(){
                let nome = document.getElementById('nome').value
                let sobrenome = document.getElementById('sobrenome').value

                alert(`Olá ${nome} ${sobrenome}`)

            }
        </script>


</body>
</html>
