<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            Crie o seguinte array: var deuses = ['Aegir', 'Aud', 'Balder']
            E exiba um a um com alert() -
             De preferencia para funções com callbacks, Ex:(map, reduce, filter)
         -->

        

        <script>
           var deuses = ['Aegir', 'Aud', 'Balder']

           var procurar = nomes => nomes

           const r = deuses.filter(procurar)
           
           alert(`${r}`)

        </script>


</body>
</html>
