<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <!-- 
            Crie uma função que recebe 2 parâmetros e retorna a soma deles.
         -->

        

        <script>
            function soma(num1,num2){
                let n1 = Number(num1)
                let n2 = Number(num2)
                alert(`${n1+n2}`)
            }

            let a = prompt('Informe um numero ')
            let b = prompt('Informe um numero ')
            soma(a,b)

        </script>


</body>
