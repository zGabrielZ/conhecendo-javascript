<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Campo/Input do tipo text para preencher o nome completo.
    1 - Botão com o texto: 'Exibir Nome' e ao clicar neste botão é exibido um alert 
    com o valor do campo nome completo, ex: ' O Nome Completo é: "xxxx". ' -->


    <input type="text" id="nome" name="nome"><br>
    <input type="submit" value="Enviar" onclick="nomeCompleto()">

    <script>
        const nomeCompleto = function(){
            let nome = document.getElementById('nome').value
            alert(`O nome completo é ${nome}`)
        }
    </script>

</body>
</html>
