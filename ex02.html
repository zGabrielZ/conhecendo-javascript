<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Faça uma saída de soma de 2 inteiros, ex: alert(2 + 2) -->

    <script>
        let num1 = Number(prompt('Insira um numero'))
        let num2 = Number(prompt('Insira outro numero'))
        let soma = num1+num2
        alert(`A soma dos dois numeros é ${soma}`)
    </script>
</body>
</html>
